name: CI/CD Pipeline
 
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
 
jobs:
  build:
    runs-on: ubuntu-latest
 
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
 
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'
 
    - name: Build with Maven
      run: mvn clean package
 
    - name: Run Unit Tests
      run: mvn test
 
    - name: Run Functional Tests
      run: mvn verify
 
    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_TOKEN }}
 
    - name: Build Docker image
      run: docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/java-api:latest .
 
    - name: Push Docker image
      run: docker push ${{ secrets.DOCKER_HUB_USERNAME }}/java-api:latest

  tagging:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout del cÃ³digo
        uses: actions/checkout@v4

      - name: Configurar Git
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "github-actions"
      
      - name: AutenticaciÃ³n con PAT
        run: git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/AJCARVAJL15/java-api.git
      
      - name: Crear Git Tag
        run: echo "TAG_NAME=$(echo ${GITHUB_REF##*/}-$(date +%Y%m%d%H%M%S))" >> $GITHUB_ENV
      
      - name: Push Git Tag
        run: git tag $TAG_NAME && git push origin $TAG_NAME

